<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="loading">
      <div class="loader"></div>
    </div>
    <div class="title">
      <h1 style="font-family: Achafita; letter-spacing: 5px" class="mystery">
        Mystery note
      </h1>
    </div>

    <div class="jeff">
      <form
        onsubmit="sendMessage(event)"
        style="
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
        "
      >
        <textarea
          name="from"
          placeholder="from "
          id="name"
          style="height: 25px"
          autofocus
        ></textarea>
        <textarea name="message" placeholder="message" id="message"></textarea>
        <button
          type="submit"
          style="
            margin-top: 16px;
            border: none;
            background-color: #007bff;
            color: #f8f8ff;
            min-width: 44px;
            min-height: 44px;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
          "
        >
          Send
        </button>
      </form>
      <p style="font-size: 12px; margin-top: 16px; width: 60%">
        This message will be sent directly to my gmail. Only your message and
        subname will be included. Made with love < 3
      </p>
    </div>

    <footer>
      <p
        style="
          color: #f8f8ff;
          font-family: Helvetica;
          letter-spacing: 1px;
          font-size: 14px;
        "
      >
        prizzajeff
      </p>
      <p
        style="
          color: #f8f8ff;
          font-family: Helvetica;
          letter-spacing: 1px;
          font-size: 14px;
        "
      >
        09/13/2025
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
